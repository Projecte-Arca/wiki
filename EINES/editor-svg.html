<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor SVG Online Avan√ßat</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
    #toolbar { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap; }
    #toolbar button, #toolbar input[type=range], label.file-btn {
      background: #f0f0f0; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer;
    }
    #toolbar button.active { background: #007bff; color: white; }
    #container { display: flex; width: 100%; max-width: 1200px; gap: 1rem; }
    #editor, #preview { flex: 1; height: 80vh; border: 1px solid #ccc; border-radius: 8px; padding: 0.5rem; box-sizing: border-box; position: relative; overflow: hidden; background: #fff; }
    textarea { width: 100%; height: 100%; resize: none; font-family: monospace; font-size: 0.9rem; border: none; outline: none; }
    label.file-btn { background: #28a745; color: white; }
    label.file-btn:hover { background: #1e7e34; }
    #preview svg { transform-origin: 0 0; }
    /* Grid labels */
    .grid-label { font-size: 10px; fill: #666; }
  </style>
</head>
<body>
  <h1>Editor SVG Online Avan√ßat</h1>
  <div id="toolbar">
    <button id="tool-pen" title="Dibuix lliure">‚úçÔ∏è</button>
    <button id="tool-erase" title="Goma square">üßΩ</button>
    <button id="tool-fill" title="Omplir">ü™£</button>
    <button id="tool-rect" title="Rectangle">‚ñ≠</button>
    <button id="tool-circle" title="Cercle">‚¨§</button>
    <button id="tool-line" title="L√≠nia">‚îÄ</button>
    <input type="range" id="strokeWidth" min="5" max="50" value="20" title="Goma/Tra√ß amplada">
    <button id="toggleGrid" title="Activa/desactiva graella">#</button>
    <input type="range" id="zoom" min="0.5" max="4" step="0.1" value="1" title="Zoom">
    <button id="clearAll" title="Neteja tot">üóëÔ∏è</button>
    <button id="downloadBtn" title="Descarrega SVG">üíæ</button>
    <label for="fileInput" class="file-btn" title="Carrega SVG">üìÇ</label>
    <input type="file" id="fileInput" accept="image/svg+xml">
  </div>
  <div id="container">
    <div id="editor">
      <textarea id="svgEditor">&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;800&quot; height=&quot;600&quot;&gt;
  &lt;defs&gt;&lt;/defs&gt;
&lt;/svg&gt;</textarea>
    </div>
    <div id="preview"></div>
  </div>

  <script>
    const editor = document.getElementById('svgEditor');
    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('fileInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const strokeWidthInput = document.getElementById('strokeWidth');
    const zoomInput = document.getElementById('zoom');
    const toggleGridBtn = document.getElementById('toggleGrid');
    const clearAllBtn = document.getElementById('clearAll');

    let currentTool = 'pen';
    let svgEl, drawing=false, startX=0, startY=0, currentEl=null, pathData='';
    let gridOn = false;
    let eraseBox=null;

    // Initialize tool buttons
    document.querySelectorAll('#toolbar button').forEach(btn=>{
      if (btn.id.startsWith('tool-')){
        btn.addEventListener('click', ()=>{
          document.querySelectorAll('#toolbar button').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          currentTool = btn.id.replace('tool-','');
        });
      }
    });
    document.getElementById('tool-pen').click();

    function ensureSVG(code){
      if (!code.includes('<svg')){
        return `<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"800\" height=\"600\"><defs></defs></svg>`;
      }
      return code;
    }

    function loadSVG(code){
      code = ensureSVG(code);
      preview.innerHTML = code;
      svgEl = preview.querySelector('svg');
      initDraw(); applyGrid(); applyZoom();
    }

    function initDraw(){
      // Remove old listeners
      svgEl.replaceWith(svgEl.cloneNode(true));
      svgEl = preview.querySelector('svg');
      svgEl.style.cursor = 'crosshair';
      ['mousedown','mousemove','mouseup'].forEach(evt=>{
        svgEl.addEventListener(evt, window['on'+evt.charAt(0).toUpperCase()+evt.slice(1)]);
      });
    }

    function getPoint(e){ return {x: e.offsetX, y: e.offsetY}; }

    function onMousedown(e){ if(e.button!==0) return; // only left
      const p=getPoint(e); startX=p.x; startY=p.y;
      drawing = ['pen','erase'].includes(currentTool);
      const sw = parseInt(strokeWidthInput.value,10);
      if (!drawing) drawing=true;
      switch(currentTool){
        case 'rect': createShape('rect'); break;
        case 'circle': createShape('circle'); break;
        case 'line': createShape('line', e.ctrlKey); break;
        case 'pen': createPath(false); break;
        case 'erase': startEraseBox(sw); break;
        case 'fill': applyFill(e); drawing=false; break;
      }
      editor.value = svgEl.outerHTML;
    }

    function onMousemove(e){ if(!drawing) return;
      const p=getPoint(e); const dx=p.x-startX, dy=p.y-startY;
      switch(currentTool){
        case 'rect': updateRect(dx,dy); break;
        case 'circle': updateCircle(dx,dy); break;
        case 'line': updateLine(dx,dy,e.ctrlKey); break;
        case 'pen': updatePath(p); break;
        case 'erase': updateEraseBox(p); break;
      }
      editor.value = svgEl.outerHTML;
    }

    function onMouseup(e){ if(e.button!==0) return; if(currentTool==='erase') finishErase(); drawing=false; currentEl=null; }

    // Shape tools
    function createShape(type, ctrl=false){ currentEl=document.createElementNS(svgEl.namespaceURI,type);
      switch(type){
        case 'rect': currentEl.setAttribute('x',startX); currentEl.setAttribute('y',startY); currentEl.setAttribute('fill','none'); break;
        case 'circle': currentEl.setAttribute('cx',startX); currentEl.setAttribute('cy',startY); currentEl.setAttribute('fill','none'); break;
        case 'line': currentEl.setAttribute('x1',startX); currentEl.setAttribute('y1',startY); currentEl.setAttribute('x2',startX); currentEl.setAttribute('y2',startY); break;
      }
      setShapeStyle(type);
      svgEl.appendChild(currentEl);
    }
    function updateRect(dx,dy){ currentEl.setAttribute('width',Math.abs(dx)); currentEl.setAttribute('height',Math.abs(dy)); currentEl.setAttribute('x', dx<0? startX+dx:startX); currentEl.setAttribute('y', dy<0? startY+dy:startY); }
    function updateCircle(dx,dy){ currentEl.setAttribute('r',Math.sqrt(dx*dx+dy*dy)); }
    function updateLine(dx,dy,ctrl){ if(ctrl){ if(Math.abs(dx)>Math.abs(dy)) dy=0; else dx=0; } currentEl.setAttribute('x2',startX+dx); currentEl.setAttribute('y2',startY+dy); }
    function setShapeStyle(type){ currentEl.setAttribute('stroke','black'); currentEl.setAttribute('stroke-width',2); if(type!=='line') currentEl.setAttribute('fill','none'); }

    // Freehand draw
    function createPath(){ currentEl=document.createElementNS(svgEl.namespaceURI,'path'); pathData=`M${startX},${startY}`; currentEl.setAttribute('d',pathData); currentEl.setAttribute('stroke','black'); currentEl.setAttribute('stroke-width',2); currentEl.setAttribute('fill','none'); svgEl.appendChild(currentEl); }
    function updatePath(p){ pathData+=` L${p.x},${p.y}`; currentEl.setAttribute('d',pathData); }

    // Erase square tool
    function startEraseBox(size){ eraseBox=document.createElementNS(svgEl.namespaceURI,'rect'); eraseBox.setAttribute('width',size); eraseBox.setAttribute('height',size); eraseBox.setAttribute('fill','rgba(255,255,255,0.5)'); eraseBox.setAttribute('stroke','red'); eraseBox.setAttribute('stroke-width',1); svgEl.appendChild(eraseBox); }
    function updateEraseBox(p){ const size=parseInt(strokeWidthInput.value,10); const x=p.x-size/2, y=p.y-size/2; eraseBox.setAttribute('x',x); eraseBox.setAttribute('y',y); }
    function finishErase(){ const x=parseFloat(eraseBox.getAttribute('x')), y=parseFloat(eraseBox.getAttribute('y')); const w=parseFloat(eraseBox.getAttribute('width')), h=parseFloat(eraseBox.getAttribute('height')); eraseBox.remove();
      [...svgEl.children].filter(el=>!['defs','gridRect'].includes(el.id)).forEach(el=>{
        const bb=el.getBBox(); if(bb.x>=x && bb.y>=y && bb.x+bb.width<=x+w && bb.y+bb.height<=y+h) el.remove();
      }); eraseBox=null; editor.value=svgEl.outerHTML; }

    // Fill tool
    function applyFill(e){ const target=e.target; if(target.tagName!=='svg' && target.id!=='gridRect' && target.tagName!=='defs') target.setAttribute('fill','black'); }

    // Grid with labels
    function applyGrid(){ const existing=svgEl.querySelector('#gridRect'); if(gridOn && !existing){ const defs=svgEl.querySelector('defs');
        const size=20; const pat=document.createElementNS(svgEl.namespaceURI,'pattern'); pat.setAttribute('id','gridPattern'); pat.setAttribute('width',size); pat.setAttribute('height',size); pat.setAttribute('patternUnits','userSpaceOnUse'); const path= document.createElementNS(svgEl.namespaceURI,'path'); path.setAttribute('d',`M${size} 0 L0 0 0 ${size}`); path.setAttribute('stroke','#ccc'); path.setAttribute('stroke-width','0.5'); path.setAttribute('fill','none'); pat.appendChild(path); defs.appendChild(pat);
        const grd=document.createElementNS(svgEl.namespaceURI,'rect'); grd.setAttribute('id','gridRect'); grd.setAttribute('width',svgEl.getAttribute('width')); grd.setAttribute('height',svgEl.getAttribute('height')); grd.setAttribute('fill','url(#gridPattern)'); svgEl.insertBefore(grd, svgEl.firstChild);
        // labels
        const w=parseInt(svgEl.getAttribute('width'),10), h=parseInt(svgEl.getAttribute('height'),10);
        for(let x=0;x<=w;x+=size){ const txt=document.createElementNS(svgEl.namespaceURI,'text'); txt.setAttribute('x',x+2); txt.setAttribute('y',10); txt.setAttribute('class','grid-label'); txt.textContent=x; svgEl.appendChild(txt);}        
        for(let y=0;y<=h;y+=size){ const txt=document.createElementNS(svgEl.namespaceURI,'text'); txt.setAttribute('x',2); txt.setAttribute('y',y-2); txt.setAttribute('class','grid-label'); txt.textContent=y; svgEl.appendChild(txt);}      
      } else if(!gridOn && existing){ [...svgEl.querySelectorAll('.grid-label')].forEach(l=>l.remove()); existing.remove(); }
    }
    toggleGridBtn.addEventListener('click', ()=>{ gridOn=!gridOn; loadSVG(editor.value); });

    // Clear All
    clearAllBtn.addEventListener('click', ()=>{
      const w=svgEl.getAttribute('width'), h=svgEl.getAttribute('height'); const defs=svgEl.querySelector('defs'); svgEl.innerHTML=''; const newSVG=`<defs></defs>`; svgEl.innerHTML=newSVG;
      if(gridOn) applyGrid(); editor.value=svgEl.outerHTML;
    });

    // Zoom
    function applyZoom(){ svgEl.style.transform=`scale(${zoomInput.value})`; }
    zoomInput.addEventListener('input', applyZoom);

    // Download & Load
    downloadBtn.addEventListener('click', ()=>{ const blob=new Blob([svgEl.outerHTML],{type:'image/svg+xml'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='disseny.svg'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); });
    fileInput.addEventListener('change', e=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{ editor.value=r.result; loadSVG(r.result); }; r.readAsText(f); });

    loadSVG(editor.value);
  </script>
</body>
</html>
