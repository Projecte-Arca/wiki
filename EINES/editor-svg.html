<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor SVG Online</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
    #container { display: flex; width: 100%; max-width: 1200px; margin-top: 1rem; gap: 1rem; }
    #editor, #preview { flex: 1; height: 80vh; border: 1px solid #ccc; border-radius: 8px; padding: 0.5rem; box-sizing: border-box; }
    #editor { display: flex; flex-direction: column; }
    textarea { flex: 1; width: 100%; resize: none; font-family: monospace; font-size: 0.9rem; border: none; outline: none; }
    #controls { margin-bottom: 0.5rem; display: flex; gap: 0.5rem; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    #preview svg { width: 100%; height: 100%; }
    input[type=file] { display: none; }
    label.file-btn { padding: 0.5rem 1rem; background: #28a745; color: white; border-radius: 4px; cursor: pointer; }
    label.file-btn:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <h1>Editor SVG Online</h1>
  <div id="controls">
    <button id="renderBtn">Render</button>
    <button id="downloadBtn">Descarrega SVG</button>
    <label for="fileInput" class="file-btn">Carrega SVG</label>
    <input type="file" id="fileInput" accept="image/svg+xml">
  </div>
  <div id="container">
    <div id="editor">
      <textarea id="svgEditor" placeholder="Aquí pots escriure o enganxar codi SVG...">&lt;svg xmlns=\"http://www.w3.org/2000/svg\" width=\"200\" height=\"200\"&gt;
  &lt;circle cx=\"100\" cy=\"100\" r=\"80\" fill=\"#f39c12\" /&gt;
&lt;/svg&gt;</textarea>
    </div>
    <div id="preview">
      <!-- El SVG renderitzat apareixerà aquí -->
    </div>
  </div>

  <script>
    const editor = document.getElementById('svgEditor');
    const preview = document.getElementById('preview');
    const renderBtn = document.getElementById('renderBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const fileInput = document.getElementById('fileInput');

    function renderSVG() {
      const code = editor.value;
      preview.innerHTML = code;
    }

    renderBtn.addEventListener('click', renderSVG);
    editor.addEventListener('input', () => {
      // Actualitza en viu opcional
      renderSVG();
    });

    downloadBtn.addEventListener('click', () => {
      const svgCode = editor.value;
      const blob = new Blob([svgCode], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'disseny.svg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        editor.value = reader.result;
        renderSVG();
      };
      reader.readAsText(file);
    });

    // Render inicial
    renderSVG();
  </script>
</body>
</html>
